name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8
    - name: Install Node dependencies
      run: |
        npm install -g prettier
    - name: Check Python formatting with Black
      run: |
        black --check --diff backend/
    - name: Check Python import sorting with isort
      run: |
        isort --check-only --diff backend/
    - name: Check Python code style with flake8
      run: |
        flake8 backend/ --max-line-length=88 --extend-ignore=E203,W503
    - name: Check frontend formatting with Prettier
      run: |
        prettier --check "frontend/**/*.{js,jsx,ts,tsx,json,css,md}" || true

  testing:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-cov pytest-asyncio
    - name: Run unit tests
      run: |
        cd backend
        pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing
    - name: Run integration tests
      run: |
        cd backend
        if [ -d "tests/integration/" ]; then pytest tests/integration/ -v; else echo "Directory tests/integration/ does not exist. Skipping integration tests."; fi
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    needs: [formatting, testing]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    - name: Install Node dependencies
      run: |
        if [ -d "frontend" ]; then
          cd frontend
          npm ci
        else
          echo "Error: frontend directory does not exist."
          exit 1
        fi
    - name: Build frontend
      run: |
        if [ -d "frontend" ]; then
          cd frontend
          npm run build
        else
          echo "Error: frontend directory does not exist."
          exit 1
        fi
    - name: Test backend startup
      run: |
        cd backend
        python -m pytest tests/test_app_startup.py -v
