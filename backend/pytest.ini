[pytest]
# Pytest Configuration for AI Tech News Assistant
# ================================================

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = 
    .
    tests

# Add current directory to Python path
pythonpath = .

# Command line options (always applied)
addopts =
    # Verbose output with detailed test names
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers (must be registered)
    --strict-markers
    # Show warnings
    --tb=short
    # Async support
    --asyncio-mode=auto

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external services)
    e2e: End-to-end tests (slowest, full workflows)
    slow: Tests that take significant time
    requires_ollama: Tests that require Ollama server
    requires_db: Tests that require database
    requires_network: Tests that require network access
    smoke: Quick smoke tests for basic functionality
    skip_ci: Tests to skip in CI environment

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    *_test.py
    */venv/*
    */virtualenv/*
    */__pycache__/*
    */site-packages/*
    setup.py
    conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstract
    @abstractmethod

[coverage:html]
directory = htmlcov